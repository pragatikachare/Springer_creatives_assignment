<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="script.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <input type="submit"  value="Add new" onclick="Openform()">
    
    <table>
        <tr>
            <td>
                <form id="form1" name="form1" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <h2>Add new record</h2>
                   
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
                    </div>
                    <div>
                        <label>Full Name </label><label class="validation-error hide" id="fullNameValidationError"></label>
                        <input type="text" name="fullName" id="fullName" pattern="[A-Za-z]{1,32}" ><br><br>
                    </div>
                    <div>
                        <label>Date of Joining</label>
                        <input type="date" name="date" id="jdate"><br><br>
                    </div>
                    <div>
                        <label>Date of Leaving</label>
                        <input type="date" name="date" id="ldate">
                        <input type="checkbox" name="date" id="ldate">

                        <label>Still working</label><br><br>
                        <br><br>
                    </div>
                    <div>
                       
                        <label>Upload Image</label>
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <input type="file" name="image_name" id="file_upload"  data-traget-resolution="image_resolution" value="">
                        
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Save">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Experience</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
